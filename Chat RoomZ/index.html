<body>

    <!-- Container && Title -->

    <div class="container my-4">
        <h1 class="my-4 text center">Callback(() => {Caramail})</h1>

        <!-- Buttons && Chatrooms -->

        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choisisez un Salon</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="react">#react</button>
            <button class="btn" id="javascript">#javascript</button>
            <button class="btn" id="nodeexpress">#node/express</button>
        </div>

        <!-- Les messages  -->

        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!-- Nouveau message -->

        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Ton Message</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <!-- Update du nom -->

        <form class="new-name my-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Pseudo</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>

            <!-- Placeholder la ou indiquera que le nom aura été modifié.  -->

            <div class="update-msg text-center my-2"></div>

        </form>
    </div>

    </div>
